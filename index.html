<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
</head>
<body>
    <a-scene background="color:grey">
        <a-camera position="0 2 1.5"></a-camera>

        <a-assets>

        <a-asset-item id="cat" src="./kot/scene.gltf"></a-asset-item>

        <a-asset-item id="dude" src="./dude/scene.gltf"></a-asset-item>

        <a-asset-item id="bench" src="./bench/scene.gltf"></a-asset-item>

        <a-asset-item id="lamp" src="./lamp/scene.gltf"></a-asset-item>

        </a-assets>
     
        <a-entity light="type: point; intensity: 0.9; distance: 50; decay: 0" position="0 5 -5"></a-entity>
       
       <a-entity>
        <a-entity position="-3 0 -3" rotation="0 55 0" scale="0.07 0.07 0.07" gltf-model="#cat" shadow="cast: true;receive:false">
        </a-entity>
  
      </a-entity>
  
      <a-entity>
        <a-entity position="-2 0.7 -3.5" rotation="0 0 0" scale="1 1 1" gltf-model="#bench" shadow="cast: true;">
        </a-entity>
  
        <a-entity>
          <a-entity position="-2 5 -4" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#dude" shadow="cast: true;">
          </a-entity>
          
        </a-entity>
        
        <a-entity>
          <a-entity position="0 0 -5" rotation="0 270 0" scale="1 1 1" gltf-model="#lamp">
          </a-entity>
          
        </a-entity>
  <a-entity>
          <a-entity position="-9 5 -4" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#dude" shadow="cast: true;">
          </a-entity>
        

        </a-entity>
        <a-plane color="green" height="20" width="20" position="0 0 0" rotation="-90 0 0"></a-plane>

      </a-entity>
    </a-entity>
   

       

    </a-scene>

</body>
</html>
